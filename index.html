<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laning page</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="container">
        <header class="my-header">
            <div class="partA">
                <h2>ErePage</h2>
                <button class="erebtn">&#9776;</button>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section class="intro">
            <div class="intro-sm-box">
                <h2>Welcome</h2>
                <p>This sis a simple landing page</p>
            </div>
        </section>
        <section class="team section" id="team">
            <h2>MEET OUR TEAM</h2>
            <div class="team-box">
                <!-- grid card -->
                <div class="team-card">
                    <div class="card-cover">
                        <img src="images/yomi.jpg" alt="yomi">
                    </div>
                    <h3>Ereyomi</h3>
                    <p>Founder | Full stack</p>
                </div>
                <!-- grid card -->
                <div class="team-card">
                    <div class="card-cover">
                        <img src="images/ai.jpg" alt="ai">
                    </div>
                    <h3>Ekene</h3>
                    <p>Project Manager</p>
                </div>
                <!-- grid card -->
                <div class="team-card">
                    <div class="card-cover">
                        <img src="images/robot.jpg" alt="robot">
                    </div>
                    <h3>Human Resources</h3>
                    <p>Bassey Samuel</p>
                </div>
                <!-- grid card -->
                <div class="team-card">
                    <div class="card-cover">
                        <img src="images/robotic.jpg" alt="robotic">
                    </div>
                    <h3>Security</h3>
                    <p>Alaka Victor</p>
                </div>
            </div>
        </section>

        <!--html form-->
        <section class="form-box section" id="contact">
            <h1>Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="eg, name@gmail.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" placeholder="Your Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" placeholder="Enter Message here" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">submit</button>
                </div>
            </form>
            
        </section>
        <!-- footer -->
        <footer class="footer section">
            <p>Simple Landing page template</p>
        </footer>
    </div>
    <!-- script -->
    <script src="js/index.js"></script>
</body>
</html>
